<select id="sel">
        <option selected value="">-- select a number --</option>
        <option value="enable">Enable</option>
        <option value="disable">Disable</option>
    </select>
</body>

<script>
    $(document).ready(function () {
        $('#sel').change(function () {
            $(this).prop('enabled', false);
            $(this).prop('disabled', true);
        });
    });
</script>
